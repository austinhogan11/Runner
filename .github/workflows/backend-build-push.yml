name: Backend Build & Push (Azure ACR)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-build-push.yml'

permissions:
  id-token: write
  contents: write

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login
        run: |
          set -euo pipefail
          if [[ -z "${ACR_LOGIN_SERVER}" ]]; then
            echo "ACR_LOGIN_SERVER secret is not set" >&2
            exit 1
          fi
          az acr login --name "${ACR_LOGIN_SERVER%%.*}"

      - name: Build and push backend image
        run: |
          set -euo pipefail
          docker build --platform linux/amd64 \
            -t "${ACR_LOGIN_SERVER}/runner-backend:${IMAGE_TAG}" \
            ./backend
          docker push "${ACR_LOGIN_SERVER}/runner-backend:${IMAGE_TAG}"

      # Optional: update Helm dev values here as well. Prefer the unified
      # workflow at .github/workflows/build-and-push.yaml that bumps both
      # backend and frontend tags and commits the change.
