name: Build & Push Images (ACR)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/build-and-push.yml"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Backend
      - name: Build & Push backend
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/runner-backend:${{ github.sha }} \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/runner-backend:latest \
            -f backend/Dockerfile backend \
            --push

      # Frontend
      - name: Build & Push frontend
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/runner-frontend:${{ github.sha }} \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/runner-frontend:latest \
            -f frontend/Dockerfile frontend \
            --push