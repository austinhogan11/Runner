services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: runner
      POSTGRES_USER: runner
      POSTGRES_PASSWORD: runner
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U runner -d runner"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://runner:runner@db:5432/runner
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "5173:80"