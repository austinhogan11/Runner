backend:
  image:
    repository: runneracrdev.azurecr.io/runner-backend
    tag: smoke
  extraEnv:
    # Toggle to allow DELETE /api/runs/purge (dev only)
    - name: ALLOW_PURGE
      value: "true"
  # Mount Strava OAuth env vars from this Secret
  extraEnvFromSecrets:
    - runner-strava
  autoDbFromBitnami:
    enabled: true
    user: runneradmin
    database: runner
    host: runner-pg-postgresql.runner.svc.cluster.local
    port: 5432
    secretName: runner-pg-postgresql
    passwordKey: password

frontend:
  image:
    repository: runneracrdev.azurecr.io/runner-frontend
    tag: smoke-api2

# Expose via Ingress (frontend at "/", backend at "/api" with regex+rewrite)
ingress:
  enabled: true
  className: nginx
  host: ""

apiIngress:
  enabled: true
  className: nginx
  host: ""

# Enable daily Strava sync (last 24h)
stravaSync:
  enabled: true
  schedule: "0 9 * * *"
