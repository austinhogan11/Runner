apiVersion: apps/v1
kind: Deployment
metadata:
  name: runner-backend
  labels:
    app: runner-backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: runner-backend
  template:
    metadata:
      labels:
        app: runner-backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.backend.port }}
          env:
            - name: RUN_MIGRATIONS
              value: "true"
            - name: DATABASE_URL
              value: "postgresql+psycopg2://postgres:postgres@runner-postgres-postgresql.runner.svc.cluster.local:5432/runner"
          readinessProbe:
            tcpSocket:
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 15
            periodSeconds: 20