apiVersion: apps/v1
kind: Deployment
metadata:
  name: runner-frontend
  labels:
    app: runner-frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app: runner-frontend
  template:
    metadata:
      labels:
        app: runner-frontend
    spec:
      {{- $ips := default (dict "name" "") .Values.imagePullSecret }}
      {{- if $ips.name }}
      imagePullSecrets:
        - name: {{ $ips.name | quote }}
      {{- end }}
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy | default "Always" | quote }}
          ports:
            - containerPort: {{ .Values.frontend.port }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.frontend.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.frontend.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: {{ .Values.frontend.resources.requests.cpu | default "50m" | quote }}
              memory: {{ .Values.frontend.resources.requests.memory | default "64Mi" | quote }}
            limits:
              cpu: {{ .Values.frontend.resources.limits.cpu | default "250m" | quote }}
              memory: {{ .Values.frontend.resources.limits.memory | default "256Mi" | quote }}