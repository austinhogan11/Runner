apiVersion: v1
kind: ConfigMap
metadata:
  name: runner-frontend-nginx
  namespace: runner
data:
  default.conf: |
    server {
      listen 80;
      server_name _;
      client_max_body_size 20m;

      # Proxy /api to backend service (strips /api prefix)
      location /api/ {
        proxy_pass http://runner-backend.runner.svc.cluster.local/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }

      location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: runner-frontend
  namespace: runner
  labels:
    app: runner-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: runner-frontend
  template:
    metadata:
      labels:
        app: runner-frontend
    spec:
      containers:
      - name: frontend
        image: runneracrdev.azurecr.io/runner-frontend:smoke
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: nginx-conf
        configMap:
          name: runner-frontend-nginx
          items:
          - key: default.conf
            path: default.conf
---
apiVersion: v1
kind: Service
metadata:
  name: runner-frontend
  namespace: runner
spec:
  selector:
    app: runner-frontend
  ports:
  - port: 80
    targetPort: 80

